<div class="container" ng-Controller="BlogController">

 <h1 class="well"><center><font face="Monotype Corsiva">Admin blog</font></center></h1>
  
  <div ng-repeat="blog in allBlogData">
  
  
  		<button type="button" class="btn btn-info" data-toggle="collapse" data-target="#{{blog.blogId}}">{{blog.blogName}}</button>
		
		<div class="collapse">
    			{{blog.blogContent}}
  		</div>
		
		<button ng-show="blog.status=='NA'" type="button" class="btn btn-info" ng-click="approve(blog.blogId)">Approve</button>
		<button ng-show="blog.status=='A'" type="button" class="btn btn-info" ng-click="reject(blog.blogId)">reject</button>
  		
  </div>
  
  
  
  
</div>
